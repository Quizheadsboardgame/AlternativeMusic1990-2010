<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Music 1990-2010 Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Baloo 2', sans-serif;
            background-color: #38B6FF; /* Background color */
            color: black;
            flex-direction: column;
            margin: 0;
        }

        #yellow-box {
            width: 200px;
            height: 200px;
            background-color: #FED405; /* Yellow color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            border: 5px solid black; /* Black edging */
            transition: transform 0.1s ease-in-out;
        }

        #question-answer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Class to trigger the bounce animation */
        .animate-bounce {
            animation: bounce 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="yellow-box">ALTERNATIVE MUSIC 1990-2010</div>

    <div id="question-answer"></div>

    <script>
        const yellowBox = document.getElementById("yellow-box");
        const questionAnswerDiv = document.getElementById("question-answer");

        // Array of questions and answers about Alternative Music 1990-2010
        const alternativeMusicQuestions = [
            { question: "Which 1991 Nirvana album is considered one of the greatest of all time?", answer: "Nevermind" },
            { question: "What 1992 song by Radiohead features the lyrics 'I want to be a machine'?", answer: "Creep" },
            { question: "Which 1994 album by Green Day is known for its punk rock sound and political lyrics?", answer: "Dookie" },
            { question: "What 1995 song by Alanis Morissette is famous for its raw, confessional lyrics?", answer: "You Oughta Know" },
            { question: "Which 1997 album by The Verve features the hit single 'Bitter Sweet Symphony'?", answer: "Urban Hymns" },
            { question: "What 1999 song by Beck is known for its eclectic mix of styles and clever lyrics?", answer: "Loser" },
            { question: "Which 2001 album by The Strokes features a garage rock revival sound?", answer: "Is This It" },
            { question: "What 2003 song by The White Stripes is known for its minimalist rock sound?", answer: "Seven Nation Army" },
            { question: "Which 2004 album by Franz Ferdinand is known for its catchy dance-rock tunes?", answer: "Franz Ferdinand" },
            { question: "What 2006 song by Arctic Monkeys became a defining track of the mid-2000s?", answer: "I Bet You Look Good on the Dancefloor" },
            { question: "Which 2007 album by Arcade Fire is praised for its ambitious concept and orchestration?", answer: "Neon Bible" },
            { question: "What 2008 song by MGMT is known for its psychedelic pop sound?", answer: "Electric Feel" },
            { question: "Which 2009 album by Phoenix features the hit single '1901'?", answer: "Wolfgang Amadeus Phoenix" },
            { question: "What 2010 song by Vampire Weekend is known for its upbeat indie pop sound?", answer: "Cousins" },
            { question: "Which 1990 album by Sonic Youth features the experimental track 'Kool Thing'?", answer: "Goo" },
            { question: "What 1992 song by R.E.M. became an anthem for the 1990s alternative rock scene?", answer: "Losing My Religion" },
            { question: "Which 1993 album by Nine Inch Nails is known for its industrial rock sound?", answer: "The Downward Spiral" },
            { question: "What 1996 song by No Doubt features a ska-influenced sound?", answer: "Just a Girl" },
            { question: "Which 1998 album by Portishead is known for its trip-hop style?", answer: "Dummy" },
            { question: "What 1999 song by Third Eye Blind became a hit with its catchy chorus?", answer: "Semi-Charmed Life" },
            { question: "Which 2000 album by Radiohead features the experimental track 'Everything in Its Right Place'?", answer: "Kid A" },
            { question: "What 2002 song by The Hives is known for its energetic garage rock style?", answer: "Hate to Say I Told You So" },
            { question: "Which 2005 album by Modest Mouse features the hit single 'Float On'?", answer: "Good News for People Who Love Bad News" },
            { question: "What 2007 song by Interpol is known for its dark, brooding sound?", answer: "The Heinrich Maneuver" },
            { question: "Which 2008 album by Fleet Foxes features a rich, folk-inspired sound?", answer: "Fleet Foxes" },
            { question: "What 2009 song by Passion Pit is known for its catchy electronic pop sound?", answer: "Sleepyhead" },
            { question: "Which 2010 album by The National features the introspective track 'Terrible Love'?", answer: "High Violet" },
            { question: "What 1991 song by Pearl Jam became a defining track of the grunge era?", answer: "Alive" },
            { question: "Which 1994 album by Weezer features the iconic 'Blue Album'?", answer: "Weezer" },
            { question: "What 1997 song by Radiohead features a haunting, minimalist arrangement?", answer: "No Surprises" },
            { question: "Which 1999 album by Blink-182 is known for its pop-punk anthems?", answer: "Enema of the State" },
            { question: "What 2001 song by The White Stripes became a modern rock classic?", answer: "Fell in Love with a Girl" },
            { question: "Which 2003 album by The Shins features the hit single 'New Slang'?", answer: "Chutes Too Narrow" },
            { question: "What 2006 song by The Kooks became popular with its catchy melody?", answer: "Naive" },
            { question: "Which 2008 album by MGMT features the hit single 'Time to Pretend'?", answer: "Oracular Spectacular" },
            { question: "What 2009 song by Animal Collective is known for its experimental sound?", answer: "My Girls" },
            { question: "Which 2010 album by Arcade Fire features the epic track 'Reflektor'?", answer: "Reflektor" },
            { question: "What 1992 song by Stone Temple Pilots became a grunge classic?", answer: "Plush" },
            { question: "Which 1994 album by Beck features the genre-blending track 'Loser'?", answer: "Mellow Gold" },
            { question: "What 1995 song by Oasis became a defining anthem of the Britpop era?", answer: "Wonderwall" },
            { question: "Which 1998 album by Garbage features the hit single 'Stupid Girl'?", answer: "Version 2.0" },
            { question: "What 2000 song by The Dandy Warhols is known for its catchy, alternative rock sound?", answer: "Bohemian Like You" },
            { question: "Which 2002 album by The Rapture features the hit single 'House of Jealous Lovers'?", answer: "Echoes" },
            { question: "What 2005 song by Bloc Party became popular with its dance-punk style?", answer: "Banquet" },
            { question: "Which 2007 album by LCD Soundsystem features the track 'All My Friends'?", answer: "Sound of Silver" },
            { question: "What 2009 song by Yeah Yeah Yeahs is known for its energetic indie rock sound?", answer: "Heads Will Roll" },
            { question: "Which 2010 album by Beach House features the dreamy track 'Zebra'?", answer: "Teen Dream" }
        ];

        let shuffledQuestions = [];
        let questionIndex = 0;

        // Shuffle the questions array
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initialize questions
        function initializeQuestions() {
            shuffledQuestions = shuffleArray([...alternativeMusicQuestions]);
            questionIndex = 0;
            displayQuestion();
        }

        // Function to display the current question
        function displayQuestion() {
            if (shuffledQuestions.length === 0) {
                questionAnswerDiv.innerHTML = "<strong>No more questions!</strong>";
                return;
            }
            const currentQA = shuffledQuestions[questionIndex];
            questionAnswerDiv.innerHTML = `<strong>Question:</strong> ${currentQA.question}<br><strong>Answer:</strong> ${currentQA.answer}`;
        }

        // Bounce animation on click
        yellowBox.addEventListener("click", () => {
            yellowBox.classList.add("animate-bounce");
            setTimeout(() => {
                yellowBox.classList.remove("animate-bounce");
            }, 300);
            questionIndex = (questionIndex + 1) % shuffledQuestions.length;
            displayQuestion();
        });

        // Initialize the quiz
        initializeQuestions();
    </script>

</body>
</html>
